<!DOCTYPE html>
<html>
<head>
<title>student form</title>
<style>
form {
width:400px;
height:500px;
}
</style>
</head>
<body style="background-image:url('https://cache.careers360.mobi/media/presets/860X430/article_images/2020/6/25/NEET-free-Coaching.jpg'); width:device-width; background-size:cover;"><center>
<form>
<fieldset style="background-color:pink;"> <h1>Registration Form</h1>
<form>
<br><br><br>
<label for="sn">student name:</label>
<input type="text" name="studentname" id="sn">
<br><br><br>
<label for="email">email:</label>
<input type="email" name="email" id="email">
<br><br><br>
<!--radio-->
<label for="r">select your gender:</label>
<input type="radio" name="gender" id="r">male
<input type="radio" name="gender" id="r">female
<br><br><br>
<label for="dob">dob:</label>
<input type="date" id="dob">
<br><br><br>
<!--select-->
<label for="city">select your city:</label>
<select name="city" id="city">
<option value="select">--select--</option>
<option value="hyderabad">hyderabad</option>
<option value="kakinada">kakinada</option>
<option value="nijambad">nijambad</option>
<option value="manchiryal">manchiryal</option>
<option value="vikarabad">vikarabad</option>
</select>
<br><br><br>
<!--select-->
<label for="c">select clollage name:</label>
<select name="collage" id="c">
<option value="select">--select--</option>
<option value="JNTUH">JNTUH,hyderabad</option>
<option value="CBIT">CBIT,hyderabad</option>
<option value="VJIT">VJIT,hyderabad</option>
<option value="JBIT">JBIT,hyderabad</option>
</select>
<br><br><br>
<!--checkbox-->
<label for="s">branch:</label>
<input type="checkbox" name="stream" id="s">CSE
<input type="checkbox" name="stream" id="s">IT
<input type="checkbox" name="stream" id="s">ECE
<input type="checkbox" name="stream" id="s">ECM
<br><br><br>
<!--textarea-->
<label for="h">hobbies:</label>
<textarea name="hobbies" id="h" coloms="10" rows="7">enter hobbies
</textarea>
<br><br><br>
<!--textarea-->
<label for="a">address:</label>
<textarea name="address" id="a" coloms="10" rows="7">enter address
</textarea>
<br><br><br>
<!--select-->
<label for="c">select course name:</label>
<select name="course" id="c">
<option value="select">--select--</option>
<option value="web-development">web-development</option>
<option value="mobile-development">mobile-development</option>
<option value=".net">.net</option>
</select>
<br><br><br>
<!--file-->
<label for="u">upload:</label>
<input type="file" name="upload" id="u">
<br><br><br>
<input type="submit" value="submit">

<input type="button" value="reset">
<br><br>
</fieldset>
</center>
</form>
</body>
</html>
